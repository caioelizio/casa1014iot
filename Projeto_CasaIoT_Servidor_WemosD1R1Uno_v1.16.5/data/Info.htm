<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="version" content=#versao#>
  <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>#ID_esp#</title>
</head>
<body>
  <div class="col-md-5">
    <div class="alert alert-success text-center" role="alert"> <!--verde-->
      <h2 class="text-center">
           Informações #ID_esp#
      </h2>
      <h6>
        <a href="dashboard">Dashboard</a> |
        <a href="info">Informações</a> |
        <a href="config">Configuração</a>
      </h6>
    </div>

    <div class="alert alert-info text-center" role="alert"> <!--azul-->
      <table>
        <tr align="left">
          <th>Identificação: </th>
          <td align="left">#ID_esp#</td>
        </tr>
        <tr align="left">
          <th>Som teclas: </th>
          <td align="left">#iSomTeclas#</td>
        </tr>
        <tr align="left">
          <th>Inicializações: </th>
          <td align="left">#bootCount#</td>
        </tr>
        <tr align="left">
          <th>Nr. Serial: </th>
          <td align="left">#serial#</td>
        </tr>
        <tr align="left">
          <th>Software: </th>
          <td align="left">#software#</td>
        </tr>
        <tr align="left">
          <th>Versão: </th>
          <td align="left">#versao#</td>
        </tr>
        <tr align="left">
          <th>IP Interno: </th>
          <td align="left">#sysIP#</td>
        </tr>
        <tr align="left">
          <th>IP Cliente: </th>
          <td align="left">#clientIP#</td>
        </tr>
        <tr align="left">
          <th>Tempo Ativo: </th>
          <td align="left">#active#</td>
        </tr>
        <tr align="left">
          <th>Autor: </th>
          <td align="left">
            <img class="main-avatar" height="24" src="https://avatars1.githubusercontent.com/u/19480272?s=400&u=1c95e21d97525f2f884f682f97a9837d6ef402f3&v=4" width="24">
            #autor#
          </td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
