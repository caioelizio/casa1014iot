<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="version" content=#versao#>
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>#ID_esp#</title>
</head>

<body>
    <header>
        <div
            class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Casa 1014</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="dashboard.html">Dashboard</a>
                <a class="p-2 text-dark" href="info.html">Informações</a>
                <a class="p-2 text-dark" href="config.html">Configurações</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5 d-flex justify-content-center ">
        <div class="card  border-primary " style="width: 20rem;">
            <!-- <img src="https://avatars1.githubusercontent.com/u/19480272?s=400&u=1c95e21d97525f2f884f682f97a9837d6ef402f3&v=4"
                class="card-img-top" alt="Caio Elizio"> -->
            <div class="card-body ">
                 <h5 class="card-title text-info">
                    <img src="images/information.svg" width="24" alt="" srcset="">
                    Informações
                </h5>

                <p class="card-text">
                    Identificação: <span class="text-muted">#ID_esp#</span> <br>
                    <img src="images/som.svg" width="16" alt="" srcset=""> 
                    teclas: <span class="text-muted">#iSomTeclas#</span> <br>
                    Inicializações: <span class="text-muted">#bootCount#</span> <br>
                    Nr. Serial: <span class="text-muted">#serial#</span> <br>
                    Software: <span class="text-muted">#software#</span> <br>
                    Versão: <span class="text-muted">#versao#</span> <br>
                    IP Interno: <span class="text-muted">#sysIP#</span> <br>
                    IP Cliente: <span class="text-muted">#clientIP#</span> <br>
                    Tempo Ativo: <span class="text-muted">#active#</span>
                </p>

                <ul class="list-unstyled">
                    <li class="media d-flex align-items-center">
                        <img class="mr-3" alt="Caio Elizio" width="64"
                            src="https://avatars1.githubusercontent.com/u/19480272?s=400&u=1c95e21d97525f2f884f682f97a9837d6ef402f3&v=4">
                        <div class="media-body ">
                            <h5 class="mt-0 mb-1">Caio Elizio</h5>
                        </div>
                    </li>
                </ul>

                
                <div class="d-flex justify-content-between">
                    <a href="http://github.com/caioelizio" class="btn btn-primary">Ver mais Projetos</a>
                    <img src="images/things.svg" alt="" width="40">
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
