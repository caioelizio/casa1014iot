<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="config" content="width=device-width, initial-scale=0.8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
	</link>
	<title>Configurações #apID#</title>
</head>

<body>
    <form name="config" action="configSave" method="post" onsubmit="return confirm('Gravar a configuração?')">
        <div class='col-md-5'>
            <div class='alert alert-danger text-center' role='alert'>
                <!--vermelho-->
                <h2 class='text-center'>
                    Configurações #apID#
                </h2>
                <h4>
                    <a href="dashboard">Dashboard</a> |
                    <a href="info">Informações</a> |
                    <a href="config">Configuração</a>
                </h4>
                <h4>
                    <a href="reconfig" onclick="return confirm('Reconfigurar módulo?')">Reconfigurar</a> |
                    <a href="reboot" onclick="return confirm('Reiniciar módulo?')">Reiniciar</a>
                </h4>
            </div>
        
            <div class='alert alert-danger text-center' role='alert'>
                
                <!--vermelho-->
                <p>
                    ID ESP:
                    <input type="text" name="apID" value="#apID#" size="25" maxlength="29">
                    <br>
                    SSID (Rede Wi-Fi):
                    <input type="text" name="ssid" size="25" maxlength="29" value="#ssid#">
                    <br>
                    Senha:
                    <input type="password" name="pw" size="25" maxlength="29" value="#pw#">
                    <br>
                    Senha:
                    <input type="hostnameOTA" name="hostnameOTA" size="25" maxlength="29" value="#hostnameOTA#">
                    <br>
                    Senha:
                    <input type="IPfixo" name="IPfixo" size="25" maxlength="29" value="#IPfixo#">
                </p>
                <p>
                    Som Teclas:
                    <input type="radio" name="somteclas" value="1"#somteclason#> Ligado &nbsp;&nbsp;
                    <input type="radio" name="somteclas" value="0"	#somteclasoff#> Desligado
                </p>
                <p>
                    ID Broker:
                    <input type="text" name="ID_MQTT" value=" #ID_MQTT#">
                    <br><br>
                    Host Broker:
                    <input type="text" name="HOST_MQTT" value="#HOST_MQTT#">
                    <br><br>
                    Port Broker:
                    <input type="text" name="PORT_MQTT" value="#PORT_MQTT#">
                    <br><br>
                    User Broker:
                    <input type="text" name="USER_MQTT" value="#USER_MQTT#">
                    <br><br>
                    Senha Broker:
                    <input type="text" name="PASS_MQTT" value="#PASS_MQTT#">
                    <br><br>
                    Topico SUB Escuta Borker:
                    <input type="text" name="TOPICO_SUBSCRIBE" value="#TOPICO_SUBSCRIBE#">
                    <br><br>
                    Topico PUB Envio Borker:
                    <input type="text" name="TOPICO_PUBLISH" value="#TOPICO_PUBLISH#">
                </p>


                <!--Botao salvar-->
                <p>
                    <button class='btn btn-large btn-success' id="save" type="submit" >Gravar</button>
                </p>
            
            </div>        
        </div>
    </form>
</body>
</html>
