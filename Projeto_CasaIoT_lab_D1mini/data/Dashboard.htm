<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="dashboard" content="width=device-width, initial-scale=0.8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'></link>
  <title>Dashboard #apID#</title>
</head>
<body>
  <div class='col-md-5'>
    
    <div class='alert alert-success text-center' role='alert'> <!--verde-->
      <h2 class='text-center'>
           Dashboard #apID#
      </h2>
      <h4>
        <a href="dashboard">Dashboard</a> |
        <a href="info">Informações</a> |
        <a href="config">Configuração</a>
      </h4>
    </div>
  
    <!--Botoes-->
    <div class='alert alert-success text-center' role='alert'> <!--verde-->
      <p>
        #Rele1#
        <a href='/rele1on'>
          <button class='btn btn-large btn-success' type='button'>
            Ligar
          </button>
        </a>
        <a href='/rele1off'>
          <button class='btn btn-large btn-danger' type='button'>
            Desligar
          </button>
        </a>
        #StatusRele1#
      </p>

      <p>
        #Rele2#
        <a href='/rele2on'>
          <button class='btn btn-large btn-success' type='button'>
            Ligar
          </button>
        </a>
        <a href='/rele2off'>
          <button class='btn btn-large btn-danger' type='button'>
            Desligar
          </button>
        </a>
        #StatusRele2#
      </p>
      
      <p>
        Time Luz
        <a href='/timeluzon'>
            <button class='btn btn-large btn-success' type='button'>
              Ligar
            </button>
        </a>
        <a href="/timeluzoff">
            <button class='btn btn-large btn-danger' type='button'>
              Desligar
            </button>
        </a>
        #StatusTimeLuz#
      </p>

    </div>
    
    <div class='alert alert-danger text-center' role='alert'> <!--vermelho-->
      <p> 
        <a href="/tudoff">
          <button class='btn btn-large btn-danger' type='button'>
            Tudo off
          </button>
        </a>
      </p>
    </div>
    <!--FIM Botoes-->
    
    <!--Sensores-->
    <div class='alert alert-info text-center' role='alert'> <!--azul-->
      <h3 class='panel-title'>
        #Sensores#
      </h3>
      <br>
      <p> 
        <center>
        <button class='btn btn-danger' type='button'>
            Temp. 
        <span class='badge'>
            #f_temp# ºC
        </span>
        </button>
        <button class='btn btn-primary' type='button'>
            Umidade 
        <span class='badge'>
            #f_humid# %
        </span>
        </button>
      </center>
      </p> 
    </div>
    <!--FIM Sensores-->

    <div class='alert alert-light text-center' role='alert'> <!--branco-->
      <h5>
        <a href='http://192.168.0.2\'>
          Websever Sala /
        </a>
        <a href='http://192.168.0.3\'>
          Websever Qrt /
        </a>
        <a href='http://192.168.0.4\'>
          Websever Lab
        </a>
      </h5>
    </div>
    
  </div>
</html>
